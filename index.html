<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="calculator">
            <div class="screencont">
        <div class="screen">0</div>
    </div>
        <div class="btnContainer">
        <div id="buttonGrid">
            <button onclick="clear()"name="c" class="c">C</button>
            <button name="ac" class="ac">AC</button>
            <button value="%" name="percent" class="buttons">%</button>
            <button value="/" name="divide" class="buttons operator">รท</button>
            <button value="7" name="7" class="buttons">7</button>
            <button value="8" name="8"  class="buttons">8</button>
            <button value="9" name="9"  class="buttons">9</button>
            <button value="*" name="times" class="buttons operator">x</button>
            <button value="4" name="4"  class="buttons">4</button>
            <button value="5" name="5" class="buttons">5</button>
            <button value="6" name="6" class="buttons">6</button>
            <button value="+" name="plus" class="buttons operator">+</button>
            <button value="1" class="buttons">1</button>
            <button value="2" name="2" class="buttons">2</button>
            <button value="3" name="3" class="buttons">3</button>
            <button value="-" name="minus" class="buttons operator">-</button>
            <button value="0" name="0" class="buttons">0</button>
            <button value="." name="." class="decimal">.</button>
            <button value="=" name="equals" class="equals">=</button>
        </div>    
        </div>
            </div>
            </div>
            <div class="results"></div>
</body>
<script src="script.js"></script>
</html>
